<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Celsius to Fahrenheit Converter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <h2 id="heading">Celsius to Fahrenheit Converter</h2>
            <div id="inputdiv">
                <input type="number" id="input" placeholder="Enter temperature in Celsius">
            </div>
            <div id="btndiv">
                <button id="btn">Convert to Fahrenheit</button>
            </div>
            <div id="result"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html
