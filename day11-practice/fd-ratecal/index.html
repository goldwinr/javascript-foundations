<!DOCTYPE html>
<html>
    <head>
        <title>FD Rate Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <h2 id="heading">Fixed Deposit Rate Calculator</h2>
            <div id="inputdiv">
                <input type="number" id="input" placeholder="Enter months">
            </div>
            <div id="btndiv">
                <button id="btn" onclick="fdrate()">Calculate Fixed Rate</button>
            </div>
            <div id="result"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
